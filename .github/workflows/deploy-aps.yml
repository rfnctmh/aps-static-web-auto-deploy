name: Deploy to Azure App Service (static site)

on:
  push:
    branches: ["main", "master"]
  schedule:
    - cron: "0 0 * * *"   # daily (UTC) -> 台灣 08:00
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # （可選）要在前端顯示最後部署時間就留這段
      - name: Write build time file
        run: |
          echo "last_build=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" > site/build.txt

      # 把 /site 壓一包給 App Service
      - name: Archive static site
        run: |
          cd site
          zip -r ../site.zip .

      # 真正部署
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "YOUR_APP_SERVICE_NAME"     # ← 換成你的 App Service 名稱
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: site.zip
